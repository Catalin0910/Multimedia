<!DOCTYPE html>
<html>
    <head>
        <title>Seminar 4</title>
    </head>
    <body>
        <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                
                ctx.fillStyle = "green";
                ctx.fillRect(0, 0, 250, 100)
                
                ctx.transform(1, 0.5, -0.5, 1, 30, 10);
                ctx.fillStyle = "grey";
                ctx.fillRect(0, 0, 250, 100);
                
                ctx.transform(0.5, 0.5, -0.5, 1, 30, 10);
                ctx.fillStyle = "red";
                ctx.fillRect(0, 0, 250, 100);
                </script>

            <canvas id="canvas1" width="300" height="300"></canvas>
            <script>
                var theta = 0.3;
                
                function rotire( context, x, y){
                    ct= Math.cos(theta);
                    st= Math.sin(theta);
                    context.transform(ct, -st, st, ct, -x*ct-y*st+x, x*st-y*ct+y);
                    context.clearRect(0,0,300,300);
                    context.fillStyle="red";
                    context.fillRect(130,130,40,40);
                }
                var canvas1 = document.getElementById("canvas1");
                var context = canvas1.getContext ("2d");
                context.fillStyle="#202020"
                context.fillRect(0,0,300, 300)
                rotire(context, 150, 150);
                canvas1.addEventListener("click", function () {theta+=0.1; rotire(context,150,150)});

            </script>
    </body>
</html>
